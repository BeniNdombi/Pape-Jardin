<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Résultats</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f7f7f7; text-align: center; }
    h1 { font-size: 28px; }
    .resultats { margin-top: 30px; font-size: 20px; }
    .termine { color: green; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Page d'administration</h1>
  <h2>Résultats du vote</h2>
  <p id="resultats">Chargement...</p>
  <div id="termine" class="termine"></div>

  <script>
  fetch('/results')
  .then(res => res.json())
  .then(data => {
    const message = document.getElementById('resultats');
    if (data.totalVotes === 0) {
      message.innerText = "Aucun vote pour le moment.";
    } else {
      let output = `Nombre total de votes : ${data.totalVotes}\n`;
      output += `\nGagnant : ${data.winner}\n\n`;
      output += "Détails des votes :\n";
      data.details.forEach(result => {
        output += `${result.candidate} : ${result.count} vote(s)\n`;
      });
      message.innerText = output;
    }
  })
  .catch(err => {
    document.getElementById('resultats').innerText = "Erreur lors de la récupération des résultats.";
  });
  </script>
</body>
</html>
